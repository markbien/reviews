<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>

      <div class="title-container">
        <h1>Our Reviews</h1>
        <div class="underline"></div>

          <img src="images/spongebob.jpeg" class="employee-image" alt="" />

        <h4 class="employee-name">Spongebob Square Pants</h4>
        <h4 class="employee-position">Web Developer</h4>
        <p class="employee-information">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis
          incidunt atque ea sunt iusto quae recusandae, asperiores alias nobis
          laborum dolore, quia aliquid in officiis perferendis et harum, saepe
          nostrum.
        </p>
        <div class="page-controls">
          <img src="images/chevron-left-solid.svg" class="arrows" alt="" srcset="" />
          <img src="images/chevron-right-solid.svg" class="arrows" alt="" srcset="" />
        </div>
        <button>Surprise me!</button>
      </div>
    </main>
    <script src="index.js"></script>

</html>
