<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section>
        <h1 id="title">Our reviews</h1>
        <div class="line"></div>
      </section>
      <article>
        <div class="photo">
          <img src="images/spongebob.jpeg" id="employee-image" alt="" />
          <div class="image-background"></div>
        </div>
        <h4 id="employee-name">Sponge Bob Square Pants</h4>
        <h4 id="employee-position">Web Developer</h4>
        <p id="employee-info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, vero
          voluptatibus dignissimos assumenda omnis suscipit voluptas dolores, ab
          quasi architecto nihil consequuntur voluptates nulla excepturi dicta
          ipsa, ut temporibus mollitia.
        </p>
        <div class="page-controls">
          <img src="images/chevron-left-solid.svg" id="left-button" alt="" />
          <img src="images/chevron-right-solid.svg" id="right-button" alt="" />
          <button id="randomize-button">Surprise me!</button>
        </div>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
